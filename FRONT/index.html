<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Szymon Szymczak - HTML5 Boilerplate</title>
    <meta
      name="description"
      content="This is my HTML5 boilerplate. I use it to build fast, robust, and adaptable web apps or sites."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00" />
    <meta name="msapplication-TileColor" content="#e85e00" />
    <meta name="theme-color" content="#e85e00" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script src="/script/network_settings.js"></script>
    <script src="/script/leaflet-providers.js"></script>
    <script src="/script/maps.js"></script>
    <script src="/script/dataHandler.js"></script>
    <script src="/script/app.js"></script>
  </head>
  <body>
    <header>
      <div class="c-logo"><h3 class="c-logo__text">SMARTPACK</h3></div>
      <div class="c-nav">
        <ul class="c-nav__list">
          <li class="c-nav__item">
            <a class="c-nav__link" href="../index.html"
              >Home
              <hr
            /></a>
          </li>
          <li class="c-nav__item">
            <a class="c-nav__link" href="saved_routes.html">Saved Routes</a>
          </li>
          <li class="c-nav__item">
            <a class="c-nav__link" href="statistics.html">Statistics</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="o-content">
      <section class="c-mapsection u-max-width">
        <div id="js-map" class="c-map js-map">
          <div class="c-map__live">live</div>
          <div class="c-map__save">Click on route to save</div>
        </div>
      </section>
      <section class="c-controlsection u-max-width">
        <div class="c-controlpanel">
          <h2>Control panel</h2>
          <div class="c-controlpanel__section">
            <div class="c-controlpanel__item">Automatic lights</div>
            <div class="c-controlpanel__item">
              <label class="o-switch">
                <input type="checkbox" name="Auto_light" id="Auto_light" />
                <span class="o-slider"></span>
              </label>
            </div>
          </div>
          <div class="c-controlpanel__section">
            <div class="c-controlpanel__item">Inside light</div>
            <div class="c-controlpanel__item">
              <label class="o-switch">
                <input type="checkbox" name="Inside_light" id="Inside_light" />
                <span class="o-slider"></span>
              </label>
            </div>
          </div>
          <div class="c-controlpanel__section">
            <div class="c-controlpanel__item">GPS tracking</div>
            <div class="c-controlpanel__item">
              <label class="o-switch">
                <input type="checkbox" name="GPS" id="GPS" />
                <span class="o-slider"></span>
              </label>
            </div>
          </div>
          <div class="c-controlpanel__section">
            <div class="c-controlpanel__item">Light Mode</div>
            <div class="c-controlpanel__item">
              <select name="Light_mode" id="Light_mode">
                <option value="blink">Blinking</option>
                <option value="static">Static</option>
                <option value="special">Special</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
